<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
    <style>
        /* ВНЕДРЕННАЯ ТАБЛИЦА СТИЛЕЙ */
        
        /* Название фирмы - заголовок 5 уровня */
        h5 {
            text-align: center;  /* по центру */
            color: yellow;        /* желтые буквы */
        }
        
        /* Остальной текст */
        body {
            color: purple;        /* фиолетовый */
            font-weight: bold;    /* полужирный */
            font-size: larger;    /* на 2 больше текущего */
        }
        
        /* Выравнивание текста по ширине */
        p {
            text-align: justify;
        }
        
        /* Для адреса тоже по ширине */
        address {
            text-align: justify;
        }
        
        /* Стили для списка - нумерованный арабскими цифрами */
        ol {
            list-style-type: decimal;
        }
    </style>
</head>
<body>

    <!-- Название фирмы -->
    <h5>Строительный магазин "Мастер"</h5>

    <!-- Логотип фирмы (просто картинка) -->
    <img src="logo.png" alt="Логотип" width="150" height="150">

    <!-- Обращение к посетителю -->
    <p>
        Уважаемый посетитель! Добро пожаловать в наш строительный магазин. 
        У нас вы найдете все необходимые материалы для строительства и ремонта.
    </p>

    <!-- Адрес фирмы -->
    <address>
        Адрес: г. Москва, ул. Строителей, д. 10<br>
        Телефон: 8 (495) 123-45-67
    </address>

    <!-- Ссылки на другие страницы -->
    <p>
        <a href="price.html">Прайс-лист</a> | 
        <a href="services.html">Каталог товаров</a>
    </p>

</body>
</html>
