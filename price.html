<!DOCTYPE html>
<html>
<head>
    <title>Прайс-лист</title>
    <style>
        /* ВНЕДРЕННАЯ ТАБЛИЦА СТИЛЕЙ */
        
        /* Название фирмы */
        h5 {
            text-align: center;
            color: yellow;
        }
        
        /* Основной текст */
        body {
            color: purple;
            font-weight: bold;
            font-size: larger;
        }
        
        p {
            text-align: justify;
        }
        
        /* Стили для таблицы */
        table {
            border: 3px solid black;        /* рамка 3 пикселя */
            border-spacing: 3px;             /* расстояние между ячейками 3 */
            margin-left: auto;                /* выравнивание по правому краю */
            margin-right: 0;
            background-color: white;
        }
        
        /* Заголовки таблицы */
        th {
            background-color: aquamarine;    /* цвет заголовков аквамарин */
            border: 3px solid black;
            padding: 5px;
        }
        
        /* Ячейки таблицы */
        td {
            border: 3px solid black;
            padding: 5px;
        }
        
        /* Стили для списка */
        ol {
            list-style-type: decimal;
        }
    </style>
</head>
<body>

    <h5>Строительный магазин "Мастер"</h5>

    <img src="logo.png" alt="Логотип" width="150" height="150">

    <p>
        Уважаемые покупатели! Предлагаем вам ознакомиться с нашими ценами.
    </p>

    <!-- Прайс-лист в виде таблицы -->
    <table>
        <tr>
            <th>Наименование товара</th>
            <th>Цена (руб)</th>
        </tr>
        <tr>
            <td>Цемент М500 (мешок 50 кг)</td>
            <td>450</td>
        </tr>
        <tr>
            <td>Песок (мешок 40 кг)</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Кирпич красный (шт)</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Гипсокартон (лист)</td>
            <td>550</td>
        </tr>
        <tr>
            <td>Саморезы (упаковка)</td>
            <td>250</td>
        </tr>
    </table>

    <!-- Ссылки на другие страницы -->
    <p>
        <a href="index.html">Главная</a> | 
        <a href="services.html">Каталог товаров</a>
    </p>

</body>
</html>
